<div class="login-container row">
  <div class="login-card">
     <div class="col-md-6 loginImage">
        <img src="assets/images/logo.jpeg" alt="Pearl Cut Logo"/>
    </div>
    <div class="col-md-6 loginForm">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" formControlName="password"/>
          </div>
          <button type="submit">Login</button>
          <p class="signup-text">
            Don't have an account?
            <a routerLink="/signup">Sign up</a>
          </p>
        </form>
    </div>
  </div>
</div>
