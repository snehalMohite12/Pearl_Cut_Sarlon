<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" formControlName="fullName"/>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" formControlName="email"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" formControlName="password"/>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" formControlName="confirmPassword"/>
      </div>

      <button type="submit">Register</button>

      <p class="login-text">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
